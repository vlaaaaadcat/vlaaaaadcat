	<h3>&#171;Странные буквы&#187;</h3><hr>
	<img src="images/2.png" alt="words">
	<p>В современном русском языке не склоняются:</p>
	<ul>
		<li>инициальные аббревиатуры (составленные из первых букв слов),<br>
		кончающиеся <strong>глассным</strong>, например: <abbr title="Московский государственный университет">МГУ</abbr>, <abbr title="Открытое акционерное общество">ОАО</abbr>;
		</li>
		<li>
			<p><b>заимствованные</b> аббревеатуры, кончающиеся <em>твёрдым согласным</em>,<br>
			например: <abbr title="Metropolitan Area Network">MAN</abbr>;</p>
		</li>
	</ul>
